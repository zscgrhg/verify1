group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.ow2.asm:asm-debug-all:5.1'

    compile 'io.github.lukehutch:fast-classpath-scanner:2.0.9'

}
